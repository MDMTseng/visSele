    .fontx{
      font-family: Arial, Helvetica, sans-serif;
    }
    .overlay {
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(0,0,0);
      color:white;
      overflow-x: hidden;
      transition: 0.5s;
    }

    .centerXY {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    </style>
      
  </head>
