            </div>
            <div class="ui-block-b">
              <div id="example-table"></div>
            </div>

              <div class="ui-block-a"><button id="plus" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-plus">放大</button></div>
              <div class="ui-block-b"><button id="zoomArea-up" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-arrow-u">UP</button></div>
              
              <div class="ui-block-c"><button id="minus" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-minus">MINUS</button></div>
              
              <div class="ui-block-a"><button id="zoomArea-left" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-arrow-l">L</button></div>

              <div class="ui-block-c"><button id="zoomArea-right" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-arrow-r">R</button></div>
              <div class="ui-block-c"><button id="zoomArea-spinLeft" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-back">Rotate-L</button></div>
              <div class="ui-block-c"><button id="zoomArea-spinAuto" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-recycle">AutoSpin</button></div>
              <div class="ui-block-c"><button id="zoomArea-spinRight" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-forward">Rotate-R</button></div>
              </div><!-- /grid-b -->

              </li>
              <li id="drums" class="button">

              <li id="drums" class="button">

                  <div id="VHB_statusLED_C" class="typeGREEN2RED"></div>
                </a>

              <li id="drums" class="button">

                  <option>127.0.0.1</option>
                  <option>192.168.168.168</option>
                  <option>192.168.1.168</option>
                  </datalist>
                  <button class="ui-btn ui-btn-inline" id="reset_ip">Re-Connect</button>
                  <button class="ui-btn ui-btn-inline" id="stop_ip">Stop-Connect</button>
                  
                </a>
              </li>
              <hr>
              <hr>
              <hr>

                <input type="range" onchange="valueChanged()" name="slider" class="sliders" id="cue/sliderX" value="1" min="0" max="255">
              </div>
