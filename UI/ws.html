<!DOCTYPE html>
  <meta charset="utf-8" />
  <title>WebSocket Test</title>
  <script language="javascript" type="text/javascript">

  var wsUri = "ws://localhost:5000";
  var output;

  function init()
  {
    output = document.getElementById("output");
    testWebSocket(); 
  }

  function testWebSocket()
  {
    websocket = new WebSocket(wsUri);
    websocket.binaryType = 'arraybuffer';
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {


    writeToScreen("CONNECTED");
    setTimeout(function(){ 
      var test = new Uint8Array(1000);
      for(var i=0;i<test.length;i++)
      {
        test[i]=61;
      }

      for(var i=0;i<20;i++)
      {
        doSend(test);
      }


     }, 1);
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }



  var pre=0;//new Date().valueOf()
  var count=0;
  function onMessage(evt)
  {
    var now=new Date().valueOf()
    if(pre==0)pre=now;
    console.log("len:",evt.data.length," diff T:",now-pre, "count:",count++);
    if(typeof (evt.data) == 'object')
    {
      var buffer = new Uint8Array(evt.data);
      console.log("uint8Arr len:",buffer.length) ;
    }
    else
    {
      console.log("str len:",evt.data) ;
    }

  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message)
  {
    // writeToScreen("SENT: " + message);
    var ret = websocket.send(message);
    console.log(ret);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);

  </script>

  <h2>WebSocket Test</h2>

  <div id="output"></div>
